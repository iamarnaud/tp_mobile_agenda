<ion-header>
  <ion-toolbar>
    <ion-title>connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <h1>Connectez vous Ã  Pagenda</h1>
    <h2>l'agenda des Papeteries</h2>
  </div>
  <div id="formulaire">
    <form method="post" (ngSubmit)="connexion()">
      <ion-item>
        <ion-label></ion-label>
        <ion-input required type="email" name="email" [(ngModel)]="email" placeholder="Email"></ion-input>
      </ion-item>
      <div *ngIf="error" class="alert"><br>{{error}}</div>
      <div class="button-center">
        <ion-button id="entrer" type="submit" color="secondary">Go!</ion-button>
      </div>
    </form>
  </div>
</ion-content>
